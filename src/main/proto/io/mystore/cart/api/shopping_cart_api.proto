syntax = "proto3";

import "akkaserverless/annotations.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

package io.mystore.cart.api;

option java_outer_classname = "CartApi";

service ShoppingCartService {
  option (akkaserverless.codegen) = {
    event_sourced_entity: {
      name: "io.mystore.cart.entity.ShoppingCart"
      entity_type: "shopping_cart"
      state: "io.mystore.cart.entity.CartState"
      events: [
        "io.mystore.cart.entity.ItemAdded",
        "io.mystore.cart.entity.ItemChanged",
        "io.mystore.cart.entity.ItemRemoved",
        "io.mystore.cart.entity.CartCheckedOut",
        "io.mystore.cart.entity.CartDeleted",
        "io.mystore.cart.entity.DatesChanged"  // force line breaks
      ]
    }
  };

  rpc AddItem(AddLineItem) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/cart/{cart_id}/items/add"
      body: "*"
    };
  }

  rpc ChangeItem(ChangeLineItem) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/cart/{cart_id}/items/{sku_id}/change"
      body: "*"
    };
  }

  rpc RemoveItem(RemoveLineItem) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/cart/{cart_id}/items/{sku_id}/remove"
    };
  }

  rpc CheckoutCart(CheckoutShoppingCart) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/cart/{cart_id}/checkout"
    };
  }

  rpc DeleteCart(DeleteShoppingCart) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/cart/{cart_id}/delete"
    };
  }

  rpc SetDates(SetShoppingCartDates) returns (ShoppingCart) {
    option (google.api.http) = {
      put: "/cart/{cart_id}/dates"
      body: "*"
    };
  }

  rpc GetCart(GetShoppingCart) returns (ShoppingCart) {
    option (google.api.http) = {
      get: "/cart/{cart_id}"
    };
  }
}

message AddLineItem {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
  string customer_id = 2;
  string sku_id = 3;
  string sku_name = 4;
  int32 quantity = 5;
}

message ChangeLineItem {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
  string sku_id = 2;
  int32 quantity = 3;
}

message RemoveLineItem {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
  string sku_id = 2;
}

message CheckoutShoppingCart {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
}

message DeleteShoppingCart {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
}

message SetShoppingCartDates {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
  google.protobuf.Timestamp checked_out_utc = 2;
  google.protobuf.Timestamp deleted_utc = 5;
}

message GetShoppingCart {
  string cart_id = 1 [(akkaserverless.field).entity_key = true];
}

message ShoppingCart {
  string cart_id = 1;
  string customer_id = 2;
  google.protobuf.Timestamp checked_out_utc = 3;
  google.protobuf.Timestamp deleted_utc = 4;
  repeated LineItem line_items = 5;
}

message LineItem {
  string sku_id = 1;
  string sku_name = 2;
  int32 quantity = 3;
}
