syntax = "proto3";

package io.mystore.shipping.entity;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "ShipOrderItemEntity";

message ShipOrderItemState {
  string customer_id = 1;
  string order_id = 2;
  string order_item_id = 3;
  string sku_id = 4;
  string sku_name = 5;
  string sku_item_id = 6;
  google.protobuf.Timestamp ordered_utc = 7;
  google.protobuf.Timestamp shipped_utc = 8;
  google.protobuf.Timestamp back_ordered_utc = 9;
}

message OrderItemCreated {
  string customer_id = 1;
  string order_id = 2;
  string order_item_id = 3;
  string sku_id = 4;
  string sku_name = 5;
  google.protobuf.Timestamp ordered_utc = 6;
}

message SkuItemAddedToOrder {
  string order_id = 1;
  string order_item_id = 2;
  string sku_id = 3;
  string sku_item_id = 4;
  google.protobuf.Timestamp shipped_utc = 5;
}

message SkuItemReleasedFromOrder {
  string order_id = 1;
  string order_item_id = 2;
  string sku_item_id = 3;
}

message OrderItemBackOrdered {
  string order_id = 1;
  string order_item_id = 2;
  string sku_id = 3;
  google.protobuf.Timestamp back_ordered_utc = 4;
}

message ShipSkuItemRequired {
  string order_item_id = 1;
  string sku_id = 2;
}
